<div class="ticket-container">
  <div class="ticket-card">
    <h2>Ticket - Coleta de Entulho</h2>

    <form [formGroup]="entulhoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input
          id="cep"
          type="text"
          formControlName="cep"
          placeholder="Ex: 24360-000"
          (input)="formatarCep($event)"
          (blur)="buscarCep()"
        />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input
          id="cidade"
          type="text"
          formControlName="cidade"
          placeholder="Ex: Niterói"
        />
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input
          id="bairro"
          type="text"
          formControlName="bairro"
          placeholder="Ex: Centro, Bairro Novo"
        />
      </div>

      <div class="form-group">
        <label for="rua">Rua:</label>
        <input
          id="rua"
          type="text"
          formControlName="rua"
          placeholder="Ex: Rua das Flores"
        />
      </div>

      <div class="form-group">
        <label for="contribuinte">Contribuinte:</label>
        <input
          id="contribuinte"
          type="text"
          formControlName="contribuinte"
          placeholder="Nome do contribuinte"
        />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input
          id="telefone"
          type="tel"
          formControlName="telefone"
          placeholder="(00) 00000-0000"
          (input)="formatarTelefone($event)"
        />
      </div>

      <div class="form-group">
        <label for="dataPedido">Data do Pedido:</label>
        <input id="dataPedido" type="date" formControlName="dataPedido" />
      </div>

      <div class="form-group">
        <label for="numeroOs">Número da OS:</label>
        <input
          id="numeroOs"
          type="text"
          formControlName="numeroOs"
          placeholder="Ex: 2025-001"
        />
      </div>

      <div class="button-container">
        <button type="button" routerLink="/home">Voltar</button>
        <button type="submit" [disabled]="entulhoForm.invalid">
          Enviar Ticket
        </button>
      </div>
    </form>
  </div>
</div>
