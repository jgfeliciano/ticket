<div class="ticket-container">
  <h2>Ticket - Iluminação Pública</h2>

  <form [formGroup]="iluminacaoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="logradouro">Logradouro:</label>
      <input
        id="logradouro"
        type="text"
        formControlName="logradouro"
        placeholder="Ex: Rua das Flores, 123"
      />
    </div>

    <div class="form-group">
      <label for="localidade">Localidade:</label>
      <input
        id="localidade"
        type="text"
        formControlName="localidade"
        placeholder="Ex: Centro"
      />
    </div>

    <div class="form-group">
      <label for="contribuinte">Contribuinte:</label>
      <input
        id="contribuinte"
        type="text"
        formControlName="contribuinte"
        placeholder="Nome do solicitante"
      />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input
        id="telefone"
        type="tel"
        formControlName="telefone"
        placeholder="(00) 00000-0000"
      />
    </div>

    <div class="form-group">
      <label for="dataPedido">Data do Pedido:</label>
      <input id="dataPedido" type="date" formControlName="dataPedido" />
    </div>

    <div class="form-group">
      <label for="status">Status do Pedido:</label>
      <select id="status" formControlName="status">
        <option value="Em aberto">Em aberto</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Resolvido">Resolvido</option>
        <option value="Concluído">Concluído</option>
        <option value="Cancelado">Cancelado</option>
      </select>
    </div>

    <div class="form-group full-width">
      <label for="solicitacao">Solicitação:</label>
      <textarea
        id="solicitacao"
        rows="4"
        formControlName="solicitacao"
        placeholder="Descreva o problema (ex: poste apagado, lâmpada piscando, etc.)"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="numeroOs">Número da OS:</label>
      <input
        id="numeroOs"
        type="text"
        formControlName="numeroOs"
        placeholder="Ex: 2025-001"
      />
    </div>

    <div class="button-container">
      <button type="button" routerLink="/home">Voltar</button>
      <button type="submit" [disabled]="iluminacaoForm.invalid">
        Enviar Ticket
      </button>
    </div>
  </form>
</div>
